<div fxLayout="column">
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput type="search" #nameInput (change)="onNameChanged.emit(nameInput.value)">
  </mat-form-field>
  <app-tag-edit
    [tags]="tags"
    [allTags]="allTags"
    (onTagsChanged)="onTagsChanged.emit($event)">
  </app-tag-edit>
</div>
