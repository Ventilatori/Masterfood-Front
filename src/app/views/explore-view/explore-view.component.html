<div class="jumbotron mat-elevation-z6">
    <h1>Welcome to Shop4Me</h1>
    <h2>The best shopping, right from the comfort of your home.</h2>
</div>
<div class="content" ngClass.gt-sm="content-gt-sm">
    <h1 style="text-align:center">Our reccomendation</h1>
    <div class="shop-list">
        <mat-card class="shop mat-elevation-z4" *ngFor="let shop of shops" [routerLink]="['/shop', shop.id]">
            <mat-card-title>{{shop.name}}</mat-card-title>
            <img mat-card-image [src]="shop.image" />
            <mat-card-footer>
                <mat-chip-list fxLayout="row" fxLayoutAlign="center">
                    <mat-chip *ngFor="let tag of shop.tags">{{tag}}</mat-chip>
                </mat-chip-list>
            </mat-card-footer>
        </mat-card>
    </div>
</div>
